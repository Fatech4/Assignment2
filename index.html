<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Javascript</title>
    <script>
        function myFunction() {
            document.getElementById("name").innerHTML = "FARUK OBASANJO ADEKOLA";
            document.getElementById("height").innerHTML = "6'2";
            document.getElementById("country").innerHTML = "NIGERIA";
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header>
    <main>
        <div>
            <h2>NAME: <span id="name"></span></h2>
            <h3>HEIGHT: <span id="height"></span></h3>
            <h4>COUNTRY: <span id="country"></span></h4>
            <button onclick="myFunction()">SHOW DETAILS</button></div>
    </main>
    <footer></footer>
</body>

</html>
